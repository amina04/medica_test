name: medica
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  gradient_app_bar: ^0.1.3
  curved_navigation_bar: ^0.1.2
  animated_text_kit: ^2.0.0
  rflutter_alert: ^1.0.3
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  sqflite:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
     - family: BadScript
       fonts:
         - asset: fonts/BadScript-Regular.ttf
     - family: Bellota
       fonts:
         - asset: fonts/Bellota-Regular.ttf
     - family: Horizon
       fonts:
         - asset: fonts/Horizon.otf
